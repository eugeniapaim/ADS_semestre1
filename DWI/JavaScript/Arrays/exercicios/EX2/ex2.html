<body>
    <script>
        var n = prompt("Digite um número: ")

        function verificaPar(n) {
            if(n%2==0){
                return alert("Par!");
                return true;
            } else {
                return alert("Ímpar!");
                return false;
            }
        }
        verificaPar(n);

    </script>
